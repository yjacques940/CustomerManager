version: '2.4'
services:
    webapp:
        build:
            context: ./webapp/
            dockerfile: Dockerfile
        environment:
          - API_URL=test #'http://localhost:63212/api/'
        networks:
        - local
        ports:
        - '80:80'
        - '443:443'
        volumes:
        - type: bind
          source: ./webapp/src
          target: /var/www/html
    webapi:
        build:
            context: ./webapi/WebApi/
            dockerfile: WebApi/Dockerfile
        networks:
        - local
        ports:
        - '8080:80'
    database:
        container_name: database
        image: mysql:8
        build:
            context: ./database/
            dockerfile: Dockerfile
        environment:
        - MYSQL_ROOT_PASSWORD=admin
        networks:
        - local
        ports:
        - '3306:3306'
    jobs:
        build:
            context: ./jobs/
            dockerfile: Dockerfile
        networks:
        - local
networks:
    local:
        name: local_network
