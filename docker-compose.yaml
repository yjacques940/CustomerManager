# Placer ce fichier dans un contexte plus haut, donc à côté du dossier customerManager et du site web.

version: '2.4'
services:
    webapp:
        image: httpd:2.4-apache
        build:
            context: ./webapp/
            dockerfile: Dockerfile
        environment:
          - API_URL=test #'http://localhost:63212/api/'
        networks:
        - local
        ports:
        - '80:80'
        - '443:443'
        volumes:
        - type: bind
          source: ./webapp/src
          target: /var/www/html
    webapi:
        image: alpine:3.9
        build:
            context: ./webapi/WebApi/
            dockerfile: ./WebApi/Dockerfile
        networks:
        - local
        ports:
        - '8080:80'
    database:
        container_name: database
        image: mysql:8
        build:
            context: ./database/
            dockerfile: Dockerfile
        environment:
        - MYSQL_ROOT_PASSWORD=admin
        networks:
        - local
        ports:
        - '3306:3306'
    cronjobs:
        build: 
            context: ./cronjobs/
            dockerfile: Dockerfile
        networks:
        - local
networks:
    local:
        name: local_network
